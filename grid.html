<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Flux Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "sidebar extra"
        "footer footer";
      grid-template-columns: 250px 1fr;
      grid-template-rows: auto 1fr auto auto;
      gap: 10px;
      padding: 10px;
      height: 100vh;
    }

    .header {
      grid-area: header;
      background: #1e90ff;
      color: white;
      padding: 15px;
      font-size: 1.5em;
      text-align: center;
    }

    .sidebar {
      grid-area: sidebar;
      background: #333;
      color: white;
      padding: 15px;
    }

    .main {
      grid-area: main;
      background: white;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .extra {
      grid-area: extra;
      background: #ddd;
      padding: 15px;
    }

    .footer {
      grid-area: footer;
      background: #1e90ff;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Optional: Make responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-areas:
          "header"
          "sidebar"
          "main"
          "extra"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">Header</header>
    <nav class="sidebar">Sidebar</nav>
    <main class="main">Main Content</main>
    <aside class="extra">Extra Content</aside>
    <footer class="footer">Footer</footer>
  </div>
</body>
</html>
